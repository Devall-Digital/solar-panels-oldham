<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Solar Panels Oldham</title>
    <meta name="description" content="Thank you for contacting Solar Panels Oldham. We'll be in touch within 24 hours.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-2xl);
        }
        
        .thank-you-content {
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            margin-bottom: var(--space-2xl);
            animation: pulse 2s infinite;
        }
        
        .thank-you-content h1 {
            margin-bottom: var(--space-xl);
        }
        
        .thank-you-content p {
            font-size: 1.25rem;
            margin-bottom: var(--space-2xl);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .thank-you-actions {
            display: flex;
            gap: var(--space-lg);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <div class="thank-you-icon">✅</div>
            <h1>Thank You!</h1>
            <p>We've received your message and appreciate your interest in solar energy solutions. Our team will review your inquiry and get back to you within 24 hours.</p>
            
            <div class="thank-you-actions">
                <a href="/" class="btn btn-primary btn-large">
                    Back to Home
                    <span class="btn-arrow">→</span>
                </a>
                <a href="tel:01611234567" class="btn btn-secondary btn-large">
                    📞 Call Now: 0161 123 4567
                </a>
            </div>
            
            <div style="margin-top: var(--space-3xl);">
                <p style="font-size: 1rem;">While you wait, follow us on social media for solar tips and updates:</p>
                <div class="social-links" style="justify-content: center; margin-top: var(--space-lg);">
                    <a href="#" aria-label="Facebook">📘</a>
                    <a href="#" aria-label="Twitter">🐦</a>
                    <a href="#" aria-label="LinkedIn">💼</a>
                    <a href="#" aria-label="Instagram">📷</a>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/utilities.js"></script>
</body>
</html>
