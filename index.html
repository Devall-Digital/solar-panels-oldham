<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional solar panel installation in Oldham, Saddleworth & Greater Manchester. Save money with renewable energy. Get your free quote today.">
    <meta name="keywords" content="solar panels oldham, solar installation, renewable energy, solar panels saddleworth">
    
    <title>Solar Panels Oldham | Premium Solar Installation</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
    <link rel="stylesheet" href="/components/hero/hero.css">
    <link rel="stylesheet" href="/components/counter/counter.css">
    <link rel="stylesheet" href="/components/modal/modal.css">
    <link rel="stylesheet" href="/components/form/animated-input.css">
    <link rel="stylesheet" href="/components/cta/floating-cta.css">
    <link rel="stylesheet" href="/components/card/interactive-card.css">
    <link rel="stylesheet" href="/components/loader/loader.css">
    <link rel="stylesheet" href="/components/calculator/calculator.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Solar Panels Oldham | Premium Solar Installation">
    <meta property="og:description" content="Professional solar panel installation in Oldham & Greater Manchester">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://solar-panels-oldham.co.uk">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#FFD700">
    
    <!-- CSRF Token -->
    <meta name="csrf-token" content="">
</head>
<body>
    <!-- Skip to content -->
    <a href="#main" class="skip-to-content">Skip to main content</a>
    
    <!-- App Container -->
    <div id="app">
        <!-- Initial loading state -->
        <div class="app-loading">
            <div class="loading-animation" data-component="loader">
                <div class="solar-loader">
                    <div class="sun"></div>
                    <div class="panel panel-1"></div>
                    <div class="panel panel-2"></div>
                    <div class="panel panel-3"></div>
                </div>
                <p class="loading-text">Powering up your solar experience...</p>
            </div>
        </div>
    </div>
    
    <!-- Main content will be loaded here -->
    <main id="main" role="main">
        <!-- Component: Hero Section -->
        <section class="hero-section" data-component="hero">
            <div class="hero-particles" id="particles"></div>
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="hero-title-line1">Power Your Home</span>
                    <span class="hero-title-line2">With Future Energy</span>
                    <span class="hero-accent">Oldham's #1 Solar Choice</span>
                </h1>
                <p class="hero-subtitle">Join 1,000+ homeowners in Oldham saving up to £1,200 annually with our premium solar installations.</p>
                <div class="hero-stats">
                    <div class="stat-item" data-count="1200">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Avg. Savings (£)</span>
                    </div>
                    <div class="stat-item" data-count="500">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Installations</span>
                    </div>
                    <div class="stat-item" data-count="25">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Year Warranty</span>
                    </div>
                </div>
                <div class="hero-cta">
                    <button class="btn-primary btn-large" data-action="scroll-to-calculator">
                        <span class="btn-text">Calculate Your Savings</span>
                        <span class="btn-shine"></span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Core Application -->
    <script type="module">
        import { app } from '/core/app.js';
        
        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                // Remove loading state when app initializes
                app.eventBus.once('app:ready', () => {
                    document.querySelector('.app-loading').style.display = 'none';
                });
            });
        }
    </script>
    
    <!-- Analytics (replace with actual ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA-MEASUREMENT-ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA-MEASUREMENT-ID');
    </script>
</body>
</html>
