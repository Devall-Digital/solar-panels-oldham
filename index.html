    <script type="module">

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                // Remove loading state when app initializes
                app.eventBus.once('app:ready', () => {
                    document.querySelector('.app-loading').style.display = 'none';

            });
